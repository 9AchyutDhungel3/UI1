<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contents - Nepal Visuals</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("image.webp");
        background-size: cover;
        background-position: center;
        overflow: hidden; /* Prevent scrolling */
        color: #fff8dc; /* Warm ivory for text contrast */
        text-shadow: 0 0 5px #ff0202, 0 0 10px #0014ff;
      }

      .header {
        position: absolute;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      .header .title {
        font-size: 46px;
        font-weight: bold;
        color: #5c4033;
        text-shadow: 0 0 5px #ff0a36, 0 0 10px #ffd700;
      }

      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        text-align: center;
      }

      .content h1 {
        margin-bottom: 30px;
        font-size: 48px;
      }

      .content ul {
        list-style: none;
        padding: 0;
      }

      .content ul li {
        font-size: 36px;
        margin: 15px 0;
        text-decoration: none;
        cursor: pointer;
        color: #fff8dc; /* Match the glowing text theme */
        text-shadow: 0 0 5px #9a8200, 0 0 10px #ff0000;
        transition: color 0.3s, text-shadow 0.3s;
      }

      .content ul li:hover {
        color: #ffd700;
        text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700; /* Brighten on hover */
      }

      .footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 14px;
        color: #fff8dc; /* Warm ivory */
        text-shadow: 0 0 3px #ffd700; /* Subtle glow effect */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="frontpage.html" class="title">Nepal Visuals</a>
    </div>
    <div class="content">
      <h1>Contents</h1>
      <ul>
        <li>World Overview</li>
        <li>Nepal Visual</li>
        <li>Cartography</li>
        <li>Mapping Info</li>
      </ul>
    </div>
    <div class="footer">&copy; 2025 Nepal Visuals. All Rights Reserved.</div>
  </body>
</html>
